<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= webpackConfig.name %></title>

  <style>
    .main-container {
  background-color: #f0f2f5; // 若依标准的浅灰色背景
  min-height: 100%;
  transition: margin-left 0.28s;
  margin-left: $base-sidebar-width;
  position: relative;
}
    /* --- 基础重置 (保持不变，必须保留) --- */
    html, body, #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
      /* 这里的背景色设为黑色，防止加载瞬间白屏闪烁，
         Vue加载完成后会被App.vue的样式覆盖，很安全 */
      background-color: #050608;
    }

    /* --- AI 加载器容器 --- */
    #ai-loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      /* 深空背景，带一点点放射状渐变，更有深度 */
      background: radial-gradient(circle at center, #1a1f2c 0%, #050608 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease-out, visibility 0.6s;
    }

    /* --- 核心动画区域 --- */
    .ai-core-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }

    /* 1. 外层数据环 (旋转) */
    .ai-ring-outer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.1);
      border-top-color: #00ffff;
      border-bottom-color: #00ffff;
      animation: spin-cw 2s linear infinite;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    /* 2. 内层刻度环 (反向旋转) */
    .ai-ring-inner {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-left-color: rgba(0, 255, 255, 0.6);
      border-right-color: rgba(0, 255, 255, 0.6);
      animation: spin-ccw 1.5s linear infinite;
    }

    /* 3. 核心能量球 (呼吸) */
    .ai-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff, 0 0 40px rgba(0, 255, 255, 0.6);
      animation: pulse 1.5s ease-in-out infinite alternate;
    }

    /* --- 文字区域 --- */
    .ai-text-container {
      text-align: center;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace; /* 科技感等宽字体 */
      color: #00ffff;
      letter-spacing: 2px;
    }

    .ai-title {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .ai-subtitle {
      font-size: 12px;
      color: rgba(0, 255, 255, 0.6);
      animation: blink 1s infinite;
    }

    /* --- 动画定义 --- */
    @keyframes spin-cw {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin-ccw {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.6; }
      100% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* --- Vue 加载完成后的消失状态 --- */
    /* RuoYi 框架会在加载完成后给 body 添加 .loaded 类 */
    .loaded #ai-loader-wrapper {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* 防止消失过程中挡住点击 */
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 新的加载器结构 -->
  <div id="ai-loader-wrapper">
    <div class="ai-core-container">
      <!-- 外圈 -->
      <div class="ai-ring-outer"></div>
      <!-- 内圈 -->
      <div class="ai-ring-inner"></div>
      <!-- 能量核心 -->
      <div class="ai-core"></div>
    </div>

    <div class="ai-text-container">
      <div class="ai-title">AI MODEL INITIALIZING</div>
      <div class="ai-subtitle">Loading Neural Networks...</div>
    </div>
  </div>
</div>
</body>
</html>
